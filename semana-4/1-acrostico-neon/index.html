<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acróstico Neón</title>
    <link rel="shortcut icon"
        href="https://www.zarla.com/images/zarla-e-1x1-2400x2400-20211115-9cdjgh96kx3jk8wbrk6c.png?crop=1:1,smart&width=250&dpr=2"
        type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body class="body">
    <main class="main">
        <section class="section section--hero f-elements f-elements--center">
            <div class="container">
                <a href="#acrostic" class="section__name">
                    <span class="section__letter" style="--letter: 'G'">G</span>
                    <span class="section__letter" style="--letter: 'o'">o</span>
                    <span class="section__letter" style="--letter: 'n'">n</span>
                    <span class="section__letter" style="--letter: 'z'">z</span>
                    <span class="section__letter" style="--letter: 'a'">a</span>
                    <span class="section__letter" style="--letter: 'l'">l</span>
                    <span class="section__letter" style="--letter: 'o'">o</span>
                </a>
            </div>
        </section>

        <section class="section" id="acrostic">
            <div class="container">
                <ul class="section__stanza">
                    <li class="section__verse">G</li>
                    <li class="section__verse">o</li>
                    <li class="section__verse">n</li>
                    <li class="section__verse">z</li>
                    <li class="section__verse">a</li>
                    <li class="section__verse">l</li>
                    <li class="section__verse">o</li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
